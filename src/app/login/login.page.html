<ion-header>
  <ion-toolbar >
    <ion-title style="color: #ffffff;" class="ion-text-center">ورود</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid style="height: 100%;">
    <ion-row style="display: flex; align-items: center; justify-content: center; height: 100%;">
      <ion-col size-md="10" size-lg="5" size-xl="3">
        <form #form="ngForm" (ngSubmit)="login()" (keydown)="keyDownFunction($event)">
  <ion-card style=" margin-top: -2em;">
    <ion-card-header>
      <ion-title style="color: black; font-weight: bold;" class="ion-text-center">
        خوش آمدید
      </ion-title>
    </ion-card-header>
    <ion-row class="ion-padding-top ion-padding-horizontal">
      <ion-col class="ion-text-right">
        <ion-label class="ion-padding-horizontal"><strong>
        نام کاربری</strong>
      </ion-label>
      </ion-col>
    </ion-row>
    <ion-item  class="ion-padding-horizontal" style="--ion-background-color: transparent;">
      <ion-input  [(ngModel)]="user" name="user"></ion-input>
    </ion-item>
    <ion-row class="ion-padding-top ion-padding-horizontal">
      <ion-col class="ion-text-right">
        <ion-label class="ion-padding-horizontal"><strong>
        رمز عبور</strong>
      </ion-label>
      </ion-col>
    </ion-row>
    <!-- <ion-row class="ion-padding-horizontal"> -->
    <ion-item class="ion-padding-horizontal ion-padding-bottom" style="--ion-background-color: transparent;">
      <ion-input [(ngModel)]="pass" [type]="is_TextFieldType ? 'text' : 'password'" name="pass"></ion-input>
      <ion-icon style='color:#17395c'[name]="is_TextFieldType ? 'eye-off' : 'eye'" (click)="togglePasswordFieldType()"></ion-icon>
    </ion-item>

    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button type="submit" style="border-radius: 8%; color: #ffffff; --background:#e0aa23;">
          ورود
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-card>
</form>
</ion-col>
</ion-row>
</ion-grid>

</ion-content>
